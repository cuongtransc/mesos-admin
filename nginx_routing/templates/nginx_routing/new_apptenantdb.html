{% extends 'default/base.html' %}
{% load staticfiles %}
{% block title %}New App Tenant Database{% endblock %}
{% block heading %}New App Tenant Database{% endblock %}
{% block script %}
  <script type="text/javascript">

  $( document ).ready(function() {
    $('#submit').click(function(){
      data = $("#mform").serialize();
      $.post("{% url 'nginx_routing:new_apptenantdb'  %}",
      data,
      function(data, status){
        data = JSON.parse(data);
        toastr[data.status](data.msg);
      });
    });
  });

  </script>
{% endblock %}

{% block content %}
  <fieldset style="padding:1em" id="mform">
  <legend>Details:</legend>
  <div class="row">
    <div class="form-group col-md-3">
      <label>Host</label>
      <input type="text" name="host" class="form-control">
    </div>
    <div class="form-group col-md-3">
      <label>Port</label>
      <input type="text" name="port" class="form-control">
    </div>
  </div>
  <div class="row">
    <div class="form-group col-md-3">
      <label>Dialect</label>
      <input type="text" name="dialect" class="form-control">
    </div>
  </div>
  <div class="row">
    <div class="form-group col-md-3">
      <label>Username</label>
      <input type="text" name="username" class="form-control">
    </div>
    <div class="form-group col-md-3">
      <label>Password</label>
      <input type="text" name="password" class="form-control">
    </div>
  </div>
  <div class="row">
    <div class="form-group col-md-3">
      <label>Db name</label>
      <input type="text" name="db_name" class="form-control">
    </div>
  </div>

  <div class="row">
    <div class="form-group col-md-2">
      <input type="submit" id="submit" name="submit" value="Submit" class="btn btn-primary">
    </div>
  </div>
  </fieldset>
{% endblock %}
